<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Adiciona o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

    <!-- Formulário de Login -->
    <form id="loginForm">
        <input id="loginEmail" placeholder="Email" type="email" required><br>
        <input id="loginPassword" placeholder="Password" type="password" required><br>
        <button type="submit">Entrar</button>
    </form>

    <!-- Botão de Logout -->
    <button id="logoutButton" style="display:none;" onclick="logout()">Logout</button>

    <script src="script.js"></script>
</body>
</html>
